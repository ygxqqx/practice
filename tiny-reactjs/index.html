<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tiny-react</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./tiny-react.js"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script type="text/javascript">
    let HelloMessage = React.createClass({
        getInitialState: function() {
            return {type: 'say:'};
        },
        componentWillMount: function() {
            console.log('我就要开始渲染了。。。')
        },
        componentDidMount: function() {
            console.log('我已经渲染好了。。。')
        },
        render: function() {
            return React.createElement("div", null, this.state.type, "Hello ", this.props.name);
        }
    });
    React.render(React.createElement(HelloMessage, {name: "John"}), document.getElementById("root"));

    // let ele = React.createElement('div', null, 'nihao', 'aaa');
    // React.render(ele, document.getElementById('root'));
    // React.render('hello world', document.getElementById('root'));
</script>
</html>
